<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="shoppersdream.css" />
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="logo">
          <svg
            class="logo-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 640 640"
          >
            <path
              d="M53.5 245.1L110.3 131.4C121.2 109.7 143.3 96 167.6 96L472.5 96C496.7 96 518.9 109.7 529.7 131.4L586.5 245.1C590.1 252.3 592 260.2 592 268.3C592 295.6 570.8 318 544 319.9L544 512C544 529.7 529.7 544 512 544C494.3 544 480 529.7 480 512L480 320L384 320L384 496C384 522.5 362.5 544 336 544L144 544C117.5 544 96 522.5 96 496L96 319.9C69.2 318 48 295.6 48 268.3C48 260.3 49.9 252.3 53.5 245.1zM160 320L160 432C160 440.8 167.2 448 176 448L304 448C312.8 448 320 440.8 320 432L320 320L160 320z"
            />
          </svg>
          <span>X Shoppers Dream</span>
        </div>

        <nav class="nav">
          <a href="#" class="active">Home</a>
          <a href="#">About</a>
          <a href="#" id="productsLink">Products</a>
        </nav>

        <div class="cart">
          <span>Cart</span>
          <div class="cart-icon">
            ðŸ›’
            <span class="badge">0</span>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section id="productsSection" class="products-page hidden">
        <div class="products-header">
          <span id="productsCount"></span>
        </div>

     
      <div class="products-layout">
  <aside id="filtersAside" class="filters-aside hidden">
    <input type="text" placeholder="Search" />
          <h4>Category</h4>
          <ul id="categoryList">
            <li data-category="all">All</li>
            <li data-category="Office">Office</li>
            <li data-category="Living Room">Living Room</li>
            <li data-category="Kitchen">Kitchen</li>
            <li data-category="Bedroom">Bedroom</li>
            <li data-category="Dining">Dining</li>
            <li data-category="Kids">Kids</li>
          </ul>
        </aside>



<div class="filter-group">
  <h4>Company</h4>
  <select class="company-select">
    <option value="all">All</option>
    <option value="ikea">Ikea</option>
    <option value="marcos">Marcos</option>
    <option value="liddy">Liddy</option>
    <option value="caressa">Caressa</option>
  </select>
</div>




        <div id="productsGrid" class="products-grid"></div>
      </section>
    </main>

    <script type="module" src="shoppersdream.js"></script>
  </body>
</html>
